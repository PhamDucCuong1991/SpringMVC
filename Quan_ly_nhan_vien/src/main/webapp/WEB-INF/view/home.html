
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h1>List Employee</h1>
    <a type="button" class="btn btn-success" href="/create">Create</a>

    <form action="/search" method="post" class="d-flex">
        <input class="form-control me-2" type="text" name="name" placeholder="Search">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <form action="/sortBy" method="get" enctype="multipart/form-data" >
        <select name="sort" class="btn btn-secondary" id="dropdown">
            <option value="name">Sort by Name</option>
            <option value="id">Sort by ID</option>
            <option value="age">Sort by age</option>
            <option value="salary">Sort by Salary</option>
        </select>
        <button class="btn btn-primary" type="submit">submit</button>

    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
            <th>branch</th>
            <th>opption</th>
            <th>opption</th>
            <th>Infomation</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${employees}">
            <td th:utext="${p.getEmployeeCode()}"></td>
            <td th:utext="${p.getName()}"></td>
            <td th:utext="${p.getAge()}"></td>
            <td th:utext="${p.getSalary()}"></td>
            <td th:utext="${p.getBranch().getBranch()}"></td>
            <td>
                <a type="button" class="btn btn-warning" th:href="@{/edit(id=${p.getEmployeeCode()})}">Edit</a>
            </td>
            <td>
                <a type="button" class="btn btn-danger" th:href="@{/delete(id=${p.getEmployeeCode()})}">Delete</a>
            </td>

            <td>
                <a type="button" class="btn btn-primary" th:href="@{/information(id=${p.getEmployeeCode()})}">Infomation</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script>
    $('#dropdown').hover(function(){
        $('#dropdown').click();
    });
</script>
</html>
